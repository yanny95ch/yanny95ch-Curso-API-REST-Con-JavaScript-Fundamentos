<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gatitos Aleatorios con API</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>

        body{
            background-color: aliceblue;
            text-align:justify;
        }
        img{
            border-radius: 5px;
            border: 10px black;
        }
        .but{
            background-color: green;
            height: 30px;
            color: whitesmoke;
            border: 5px;
            border-radius: 12px;
        }
    </style>
    
</head>
<body>
    <h1>Michis App</h1>

    <span id="error"> </span>

    <section id="randomMichis">
        <h2>Michis Aleatorios</h2>

        <article>
            <img id="img1" width="350" height="350" alt="Fotos gatos aleatorias">
            <button class="but" id="btn1" >Guardar Michi en Favoritos</button>
        </article>

        <article>
            <img id="img2" width="350" height="350" alt="Fotos gatos aleatorias">
            <button class="but" id="btn2" >Guardar Michi en Favoritos</button>
        </article>

        <button class="but"  onclick="loadRandomMichis()">Recargar</button>
    </section>

    <section id="uploadingMichi">
        <h2>Sube la foto de tu Michi</h2>
        <form id="uploadingForm">
            <input id="file" type="file" name="file"/>
            <button type="button" onclick="uploadingMichiPhoto()">Subir Foto de Michi</button>
        </form>

    </section>

    <section id="favoriteMichis">
        <h2>Michis Favoritos</h2>
        <article>
            <img id="img1" width="350" height="350" alt="Fotos gatos aleatorias">
            <button class="but" >Sacar Michi en Favoritos</button>
        </article>
    </section>


    

    <script src='./main.js'> </script>
</body>
</html>
